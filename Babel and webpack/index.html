<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>My JavaScript App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Motivational quotes</a>
      </div>
    </nav>
    <!--  -->
    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <input
            type="text"
            id="author"
            class="form-control"
            placeholder="Quote Author"
          />
        </div>
        <div class="form-group">
          <textarea
            id="text"
            class="form-control"
            placeholder="Quote text"
          ></textarea>
        </div>
        <input type="hidden" id="id" value="" />
        <button class="quote-submit btn btn-primary btn-block">Post It</button>
        <span class="form-end"></span>
      </div>
      <div class="alert"></div>
      <br />
      <div id="quotes"></div>
    </div>

    <script src="build/app.bundle.js"></script>
  </body>
</html>
